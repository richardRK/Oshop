<form #f="ngForm" >
  <div class="form-group">
    <label for="">Full Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Mobile Number</label>
    <input #phone="ngModel" name="phone" [(ngModel)]="shipping.phone" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
      <div *ngIf="phone.errors.required">Phone is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Pin Code</label>
    <input #pincode="ngModel" name="pincode" [(ngModel)]="shipping.pincode" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="pincode.touched && pincode.invalid">
      <div *ngIf="pincode.errors.required">pincode is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Flat, House no., Building, Company, Apartment</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control"
      placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Area, Colony, Street, Sector, Village</label>
    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control"
      placeholder="Line 2" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Landmark e.g. near apollo hospital </label>
    <input #addressLine3="ngModel" name="addressLine3" [(ngModel)]="shipping.addressLine3" type="text" class="form-control"
      placeholder="Line 3" required>
    <div class="alert alert-danger" *ngIf="addressLine3.touched && addressLine3.invalid">
      <div *ngIf="addressLine3.errors.required">Address Line 3 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Town/City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">State</label>
    <input #state="ngModel" name="state" [(ngModel)]="shipping.state" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="state.touched && state.invalid">
      <div *ngIf="state.errors.required">state is required.</div>
    </div>
  </div>

  <button 
    [disabled]="!f.valid"
  (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</form>
